<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change img</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./img/transparent.png" width="100%">
            <div class="img-wrap">
                <img src="./img/original.jpg" id="originalImg">
            </div>
            <span id="line">
                <img src="./img/arrow.png" class="arrow">
            </span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
